<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>PSI-Purchase</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container my-2">
			<!-- Header -->
			<div th:include="header :: header"></div>
			
			<!-- Content -->
			<h1>修改採購單(主檔)</h1>
			<form th:action="@{/purchase/{id}(id=${purchase.id})}" th:object="${purchase}" method="post">
				<input type="hidden" name="_method" value="PUT" />
				<div class="form-group">
					<label>採購日期:</label>
					<input type="date" 
						   th:field="*{date}" 
						   class="form-control"
						   placeholder="請輸入採購日期" />
				</div>
				<div class="form-group">
					<label>供應商名稱:</label>
					<select class="form-control select2" th:field="*{supplier.id}">
						<option th:each="supplier:${suppliers}"
								th:value="${supplier.id}"
								th:text="${supplier.name}"></option>
					</select>
				</div>
				<div class="form-group">
					<label>員工名稱:</label>
					<select class="form-control select2" th:field="*{employee.id}">
						<option th:each="employee:${employees}"
								th:value="${employee.id}"
								th:text="${employee.name}"></option>
					</select>
				</div>
				<input type="submit" value="修改採購單" class="btn btn-primary" />
			</form>
			<!-- Footer -->
			<div th:include="footer :: footer"></div>
		</div>
	</body>
</html>
