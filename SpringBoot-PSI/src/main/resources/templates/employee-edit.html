<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>PSI-Employee</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container my-2">
			<!-- Header -->
			<div th:include="header :: header"></div>
			
			<!-- Content -->
			<h1>修改員工</h1>
			<form th:action="@{/employee/{id}(id=${employee.id})}" th:object="${employee}" method="post">
				<input type="hidden" name="_method" value="PUT" />
				<div class="form-group">
					<label>員工名稱:</label>
					<input type="text" 
						   th:field="*{name}" 
						   id="name" 
						   class="form-control"
						   placeholder="請輸入員工名稱" />
				</div>
				<div class="form-group">
					<label>部門名稱</label>
					<select class="form-control select2"
							th:field="*{department.id}"
							id="department.id">
						<option th:each="d:${departments}" 
								th:value="${d.id}" 
								th:text="${d.name}"></option>
					</select>
				</div>
				<input type="submit" value="修改新增員工" class="btn btn-primary" />
			</form>
			<!-- Footer -->
			<div th:include="footer :: footer"></div>
		</div>
	</body>
</html>
